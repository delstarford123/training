<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Intelligence | Simba Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .gradient-dark { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); }
        .hero-pattern { background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        .post-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .post-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <nav class="bg-white/95 backdrop-blur-md border-b sticky top-0 z-[100] px-6 py-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="h-10 w-10 bg-green-800 rounded-xl flex items-center justify-center text-white font-black shadow-lg">IIG</div>
                <div>
                    <h1 class="font-black text-xs uppercase tracking-widest text-green-900 leading-none">Broadcast Terminal</h1>
                    <p class="text-[8px] font-bold text-slate-400 mt-1 uppercase tracking-tighter">Strategic Intelligence Node</p>
                </div>
            </div>
            
            <div id="auth-status" class="hidden flex items-center space-x-4">
                <a href="admin.html" class="text-[10px] font-black text-slate-400 hover:text-green-700 uppercase tracking-widest transition">
                    <i class="fas fa-th-large mr-2"></i> Master Console
                </a>
                <span id="user-email-nav" class="text-[9px] font-black uppercase text-green-700 bg-green-50 px-3 py-1 rounded-full border border-green-100"></span>
                <button onclick="auth.signOut()" class="text-[10px] font-black text-red-500 uppercase">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4">
        <div class="grid lg:grid-cols-12 gap-10">
            
            <div id="post-ui" class="hidden lg:col-span-5 space-y-8">
                <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden">
                    <div class="gradient-dark p-10 text-white relative hero-pattern">
                        <h2 class="text-2xl font-black uppercase tracking-tighter">Configure Intel</h2>
                        <p class="text-green-300 text-[10px] uppercase font-bold tracking-[0.2em] mt-1">Deploy Strategic Data to Network</p>
                    </div>

                    <form id="activity-form" class="p-8 space-y-6">
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-400 mb-3 tracking-widest">Category</label>
                            <div class="flex flex-wrap gap-2">
                                <label class="cursor-pointer">
                                    <input type="radio" name="category" value="Announcement" checked class="hidden peer">
                                    <span class="px-4 py-2 rounded-xl border text-[9px] font-black uppercase peer-checked:bg-green-600 peer-checked:text-white transition block">üì¢ Announcement</span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="category" value="Event" class="hidden peer">
                                    <span class="px-4 py-2 rounded-xl border text-[9px] font-black uppercase peer-checked:bg-amber-600 peer-checked:text-white transition block">üóìÔ∏è Event</span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="category" value="Financial" class="hidden peer">
                                    <span class="px-4 py-2 rounded-xl border text-[9px] font-black uppercase peer-checked:bg-blue-600 peer-checked:text-white transition block">üí∞ Financial</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Headline</label>
                            <input type="text" id="event-title" required oninput="updatePreview()" class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50 outline-none focus:ring-2 focus:ring-green-500 transition font-bold" placeholder="Message Title...">
                        </div>

                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Message Body</label>
                            <textarea id="event-desc" rows="5" required oninput="updatePreview()" class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50 outline-none focus:ring-2 focus:ring-green-500 transition text-sm leading-relaxed" placeholder="Write message for the farmer network..."></textarea>
                        </div>

                        <div class="p-6 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 group hover:border-green-500 transition-all text-center">
                            <i class="fas fa-camera text-slate-300 text-2xl mb-2 group-hover:text-green-500 transition"></i>
                            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest">Attach Media (Optional)</label>
                            <input type="file" id="event-file" accept="image/*" onchange="handleFile(event)" class="w-full text-[9px] text-slate-500 cursor-pointer">
                        </div>

                        <button type="submit" id="submit-btn" class="w-full bg-slate-900 text-white font-black py-6 rounded-[2rem] shadow-xl hover:bg-green-700 transition uppercase tracking-[0.3em] text-xs">
                            Transmit Intelligence
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-7 space-y-10">
                
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.4em] ml-6">Deployment Preview</h3>
                    <div id="preview-container" class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden post-card">
                        <div class="p-6 flex items-center space-x-3 border-b">
                            <div class="h-10 w-10 bg-green-900 rounded-full flex items-center justify-center text-white text-xs font-bold">IIG</div>
                            <div>
                                <p class="text-xs font-black uppercase">IIG Smart Farmers</p>
                                <p class="text-[8px] text-slate-400 uppercase font-bold tracking-widest">Draft Node ‚Ä¢ <span id="prev-cat" class="text-green-600">Announcement</span></p>
                            </div>
                        </div>
                        <div class="p-8 space-y-4">
                            <h2 id="prev-title" class="text-xl font-black text-slate-800 leading-tight">Intel Headline Preview</h2>
                            <p id="prev-desc" class="text-[13px] text-slate-600 leading-relaxed italic">Intelligence payload description will appear here...</p>
                        </div>
                        <div class="px-8 pb-8">
                            <img id="prev-img" src="IIG LOGO.jpeg" class="w-full h-64 object-cover rounded-[2rem] shadow-lg border border-slate-100">
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.4em] ml-6">Active Network Feed</h3>
                    <div id="broadcast-feed" class="space-y-6 max-h-[80vh] overflow-y-auto custom-scrollbar pr-4">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDG3C4wwetbVFHCNt3latkgM7-3ntOfFmg",
            authDomain: "help-me-up-70fcc.firebaseapp.com",
            databaseURL: "https://help-me-up-70fcc-default-rtdb.firebaseio.com",
            projectId: "help-me-up-70fcc",
            storageBucket: "help-me-up-70fcc.firebasestorage.app",
            messagingSenderId: "593893312398",
            appId: "1:593893312398:web:a982fca857289fc2f206df"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const whitelist = ['iigsmartfarmersltd@gmail.com', 'delstarfordisaiah@gmail.com'];

        auth.onAuthStateChanged(user => {
            if (user && whitelist.includes(user.email.toLowerCase())) {
                document.getElementById('post-ui').classList.remove('hidden');
                document.getElementById('auth-status').classList.remove('hidden');
                document.getElementById('user-email-nav').innerText = user.email;
                loadActiveFeed();
            } else {
                if (user) auth.signOut();
                window.location.href = "index.html";
            }
        });

        // Load and Listen to the Broadcast Feed
        function loadActiveFeed() {
            database.ref('activities').on('value', snapshot => {
                const feed = document.getElementById('broadcast-feed');
                feed.innerHTML = '';
                const data = snapshot.val();
                
                if (!data) {
                    feed.innerHTML = '<p class="text-center py-10 text-slate-400 text-[10px] uppercase font-bold tracking-widest">No Intelligence Nodes Active</p>';
                    return;
                }

                // Sort by most recent
                Object.entries(data).reverse().forEach(([id, post]) => {
                    feed.innerHTML += `
                        <div class="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm hover:shadow-md transition">
                            <div class="p-5 flex justify-between items-center bg-slate-50 border-b">
                                <div class="flex items-center space-x-3">
                                    <div class="h-8 w-8 bg-green-800 rounded-full flex items-center justify-center text-white text-[10px] font-black">IIG</div>
                                    <div>
                                        <p class="text-[10px] font-black uppercase text-slate-700">${post.category}</p>
                                        <p class="text-[8px] font-bold text-slate-400 uppercase">${new Date(post.timestamp).toLocaleString()}</p>
                                    </div>
                                </div>
                                <button onclick="deletePost('${id}')" class="text-[8px] font-black text-red-500 uppercase hover:bg-red-50 px-3 py-1.5 rounded-lg border border-red-100 transition">
                                    <i class="fas fa-trash-alt mr-1"></i> Delete Node
                                </button>
                            </div>
                            <div class="p-6">
                                <h4 class="font-black text-slate-800 uppercase text-sm mb-2">${post.title}</h4>
                                <p class="text-xs text-slate-500 leading-relaxed mb-4">${post.description}</p>
                                ${post.media ? `<img src="${post.media}" class="w-full h-48 object-cover rounded-xl border">` : ''}
                            </div>
                        </div>
                    `;
                });
            });
        }

        async function deletePost(id) {
            if(confirm("DANGER: Permanently decommission this intelligence node?")) {
                try {
                    await database.ref('activities/' + id).remove();
                } catch (err) {
                    alert("Sync Error: " + err.message);
                }
            }
        }

        function updatePreview() {
            document.getElementById('prev-title').innerText = document.getElementById('event-title').value || "Intel Headline Preview";
            document.getElementById('prev-desc').innerText = document.getElementById('event-desc').value || "Intelligence payload description will appear here...";
            document.getElementById('prev-cat').innerText = document.querySelector('input[name="category"]:checked').value;
        }

        let customImageUploaded = false;
        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('prev-img').src = e.target.result;
                customImageUploaded = true;
                updatePreview();
            }
            if(file) reader.readAsDataURL(file);
        }

        document.getElementById('activity-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-satellite-dish animate-pulse mr-2"></i> Transmitting...';

            const payload = {
                title: document.getElementById('event-title').value.toUpperCase(),
                description: document.getElementById('event-desc').value,
                category: document.querySelector('input[name="category"]:checked').value,
                timestamp: Date.now(),
                author: auth.currentUser.email,
                media: customImageUploaded ? document.getElementById('prev-img').src : null
            };

            try {
                await database.ref('activities').push(payload);
                alert("Intelligence deployed to the IIG Smart Farmers network! üöÄ");
                document.getElementById('activity-form').reset();
                document.getElementById('prev-img').src = 'IIG LOGO.jpeg';
                customImageUploaded = false;
                updatePreview();
            } catch (err) {
                alert("Critical Link Failure: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Publish to IIG SMART FARMERS NETWORK';
            }
        };
    </script>
</body>
</html>
