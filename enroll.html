<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Enrollment | IIG SMART FARMERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .gradient-green { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); }
        .hero-pattern { background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        
        .form-card { @apply bg-white p-6 md:p-10 rounded-[2.5rem] border border-slate-200 shadow-sm transition-all duration-300; }
        input, select { @apply w-full p-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:bg-white focus:border-green-500 font-bold text-sm transition-all; }
        label { @apply text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2 mb-1 block; }
        #signature-pad { border: 2px dashed #cbd5e1; background: #f8fafc; cursor: crosshair; touch-action: none; border-radius: 2rem; width: 100%; height: 200px; }
    </style>
</head>
<body class="min-h-screen text-slate-900 pb-20">

    <nav class="bg-white/95 backdrop-blur-md border-b border-green-100 sticky top-0 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="h-10 w-10 bg-green-800 rounded-xl flex items-center justify-center text-white font-black shadow-lg">IIG</div>
                <h1 class="font-black text-xs uppercase tracking-widest text-green-800">Enrollment Portal</h1>
            </div>
            <a href="index.html" class="text-[10px] font-black uppercase text-slate-400 hover:text-green-700 transition"><i class="fas fa-arrow-left mr-2"></i> Back to Home</a>
        </div>
    </nav>

    <header class="gradient-green py-16 text-center text-white hero-pattern relative overflow-hidden">
        <div class="max-w-4xl mx-auto px-6 relative z-10">
            <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter leading-none mb-4">Start Your Journey</h2>
            <p class="text-green-300 text-xs md:text-sm font-bold uppercase tracking-[0.3em]">Become a member of IIG Smart Farmers</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto -mt-10 px-4 md:px-6 relative z-20">
        <form id="enrollment-form" class="space-y-6">
            
            <div class="form-card">
                <div class="flex items-center space-x-3 mb-8">
                    <span class="h-8 w-8 rounded-lg bg-green-800 text-white flex items-center justify-center font-black text-xs">01</span>
                    <h3 class="font-black uppercase text-xs tracking-widest text-slate-400">Personal Identity</h3>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label>Full Legal Name</label>
                        <input type="text" id="m-name" required placeholder="As per National ID">
                    </div>
                    <div>
                        <label>M-Pesa Registered Phone</label>
                        <input type="tel" id="m-phone" required placeholder="07XX XXX XXX">
                    </div>
                    <div>
                        <label>Gender</label>
                        <select id="m-gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="flex items-center space-x-3 mb-8">
                    <span class="h-8 w-8 rounded-lg bg-blue-600 text-white flex items-center justify-center font-black text-xs">02</span>
                    <h3 class="font-black uppercase text-xs tracking-widest text-slate-400">Identity Evidence</h3>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label>National ID (Front)</label>
                        <div class="relative h-48 w-full rounded-3xl bg-slate-50 border-2 border-dashed border-slate-200 flex flex-col items-center justify-center overflow-hidden">
                            <input type="file" id="id-front-file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="previewImage(this, 'preview-front')">
                            <img id="preview-front" class="absolute inset-0 w-full h-full object-cover hidden">
                            <i class="fas fa-id-card text-3xl text-slate-300"></i>
                            <p class="text-[8px] font-black uppercase text-slate-400 mt-2">Capture ID Front</p>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <label>National ID (Back)</label>
                        <div class="relative h-48 w-full rounded-3xl bg-slate-50 border-2 border-dashed border-slate-200 flex flex-col items-center justify-center overflow-hidden">
                            <input type="file" id="id-back-file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="previewImage(this, 'preview-back')">
                            <img id="preview-back" class="absolute inset-0 w-full h-full object-cover hidden">
                            <i class="fas fa-camera text-3xl text-slate-300"></i>
                            <p class="text-[8px] font-black uppercase text-slate-400 mt-2">Capture ID Back</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center space-x-3">
                        <span class="h-8 w-8 rounded-lg bg-orange-500 text-white flex items-center justify-center font-black text-xs">03</span>
                        <h3 class="font-black uppercase text-xs tracking-widest text-slate-400">Member Signature</h3>
                    </div>
                    <button type="button" onclick="clearSignature()" class="text-[9px] font-black uppercase text-red-500 underline">Clear</button>
                </div>
                <canvas id="signature-pad"></canvas>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-slate-900 text-white font-black py-8 rounded-[2.5rem] shadow-2xl hover:bg-green-700 transition-all uppercase tracking-[0.4em] text-xs">
                Submit Enrollment Application
            </button>
        </form>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDG3C4wwetbVFHCNt3latkgM7-3ntOfFmg",
            authDomain: "help-me-up-70fcc.firebaseapp.com",
            databaseURL: "https://help-me-up-70fcc-default-rtdb.firebaseio.com",
            projectId: "help-me-up-70fcc",
            storageBucket: "help-me-up-70fcc.firebasestorage.app",
            messagingSenderId: "593893312398",
            appId: "1:593893312398:web:a982fca857289fc2f206df"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Signature logic
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = 200;
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#000";
        }
        window.onresize = initCanvas;
        initCanvas();

        canvas.addEventListener('mousedown', () => drawing = true);
        window.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', (e) => { drawing = true; draw(e.touches[0]); });
        canvas.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        let idFrontBase64 = "", idBackBase64 = "";
        function previewImage(input, previewId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(previewId);
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    if(previewId === 'preview-front') idFrontBase64 = e.target.result;
                    else idBackBase64 = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('enrollment-form').onsubmit = async (e) => {
            e.preventDefault();
            if(!idFrontBase64) return alert("ID Front is required.");
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "SYNCHRONIZING...";

            const requestData = {
                name: document.getElementById('m-name').value,
                phone: document.getElementById('m-phone').value,
                gender: document.getElementById('m-gender').value,
                idFront: idFrontBase64,
                idBack: idBackBase64,
                signature: canvas.toDataURL(),
                status: 'pending',
                submittedBy: "Self-Enrolled Guest",
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            try {
                await database.ref('requests/onboarding').push(requestData);
                alert("Application sent successfully! Wait for Admin approval.");
                window.location.href = "index.html";
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
